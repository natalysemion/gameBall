<!DOCTYPE html>
<html>
<head>
    <title>Гра</title>
</head>
<body>
    <canvas id="gameCanvas" width="1400" height="700"></canvas>
    <script>
        // Отримуємо доступ до canvas та його контексту
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        // Розмір м'яча та початкові координати
        var ballRadius = 10;
        var x = canvas.width / 2;
        var y = canvas.height - 30;

        // Початкова швидкість м'яча
        var dx = 2;
        var dy = -2;

        // Розмір ракетки та її початкові координати
        var paddleWidth = 75;
        var paddleHeight = 10;
        var paddleX = (canvas.width - paddleWidth) / 2;

        // Змінна для відстеження натискання клавіш
        var rightPressed = false;
        var leftPressed = false;

        // Функція для малювання м'яча
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Функція для малювання ракетки
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Функція для відслідковування натискання клавіш
        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        // Встановлюємо обробники подій для клавіш
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        // Функція для оновлення гри
        function updateGameArea() {
            // Очищаємо canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Малюємо м'яч та ракетку
            drawBall();
            drawPaddle();

            // Змінюємо координати м'яча
            x += dx;
            y += dy;

            // Відскок м'яча від меж canvas
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }

            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                // Перевіряємо, чи м'яч влучив у ракетку
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    // Гра закінчилася
                    document.location.reload();
                }
            }

            // Рух ракетки
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            // Запускаємо функцію оновлення гри наступного кадру
            requestAnimationFrame(updateGameArea);
        }

        // Запускаємо гру
        updateGameArea();
    </script>
</body>
</html>
